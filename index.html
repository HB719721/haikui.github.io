<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海葵呀 - 个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #6a11cb;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #777;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 32px;
            color: #6a11cb;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .tagline {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 22px;
            color: #2575fc;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }
        
        .contact-list {
            list-style: none;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6a11cb;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        
        .contact-value {
            color: #777;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #6a11cb;
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .social-link:hover {
            transform: scale(1.1);
            background-color: #2575fc;
        }
        
        .bilibili {
            background-color: #fb7299;
        }
        
        .kuaishou {
            background-color: #ff5000;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">
                <!-- 这里替换为您的头像路径 -->
                <img src="23-topaz-enhance-4x.png" alt="海葵呀的头像">
            </div>
            <h1 class="name">海葵呀</h1>
            <p class="tagline">furry控 & 科技圈爱好者</p>
        </div>
        
        <div class="section">
            <h2 class="section-title">联系方式</h2>
            <ul class="contact-list">
                <li class="contact-item">
                    <div class="contact-icon">邮</div>
                    <div class="contact-info">
                        <div class="contact-label">邮箱</div>
                        <div class="contact-value">zeng5310245@qq.com</div>
                    </div>
                </li>
                <li class="contact-item">
                    <div class="contact-icon">Q</div>
                    <div class="contact-info">
                        <div class="contact-label">QQ</div>
                        <div class="contact-value">2522144315</div>
                    </div>
                </li>
                <li class="contact-item">
                    <div class="contact-icon">微</div>
                    <div class="contact-info">
                        <div class="contact-label">微信</div>
                        <div class="contact-value">LXH112233-332211</div>
                    </div>
                </li>
                <li class="contact-item">
                    <div class="contact-icon">B</div>
                    <div class="contact-info">
                        <div class="contact-label">哔哩哔哩</div>
                        <div class="contact-value">海葵呀-furry控</div>
                    </div>
                </li>
                <li class="contact-item">
                    <div class="contact-icon">快</div>
                    <div class="contact-info">
                        <div class="contact-label">快手</div>
                        <div class="contact-value">LuoXiaoHei-123</div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="social-links">
            <a href="https://space.bilibili.com/589046238" class="social-link bilibili" target="_blank">B</a>
            <a href="https://v.kuaishou.com/JT1tt5Lt" class="social-link kuaishou" target="_blank">快</a>
        </div>
        
        <div class="footer">
            <p>© 2026 海葵呀 - 个人介绍页面</p>
        </div>
    </div>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const contactItems = document.querySelectorAll('.contact-item');
            
            contactItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#e9ecef';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = '#f8f9fa';
                });
            });
        });
    </script>
</body>
</html>
